<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta name="description" content="Fabricamos artículos textiles de limpieza: Trapos de Piso - Rejillas - Franelas">
  <meta name="keywords" content="trapos, limpieza, higiene, tienda, fabrica">
  <title>Trapos Perichón</title>
  <link rel="shortcut icon" href="https://imgur.com/AVmN8ST.png" type="image/x-icon">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6ad2795456.js" crossorigin="anonymous"></script>
  <!-- animatecss -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- own styles -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <nav class="nav">
    <!-- trigger menu -->
    <input type="checkbox" name="" id="nav__checkbox" class="nav__checkbox" />
    <label for="nav__checkbox" class="nav__toggle">
      <!-- Menu -->
      <span class="menu fas fa-bars"></span>
      <!-- Close -->
      <span class="close fas fa-times"></span>
    </label>

    <ul class="nav__menu animate__animated animate__fadeInDown">
      <li class="menu__logo">
        <a href="../index.html" class="nav_logo-link">
          <img src="https://imgur.com/AVmN8ST.png" class="logo" alt="Perichon Logo" />
        </a>
      </li>
      <li class="menu__links"><a href="../index.html">Principal</a></li>
      <li class="menu__links"><a href="./about.html">Nosotros</a></li>
      <li class="menu__links"><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <header class="header">
    <h1 class="hero-title animate__animated animate__fadeInLeft">Contactanos</h1>
  </header>

  <div class="form-container">
    <div class="form__img">
      <img src="https://imgur.com/ZhtlL1Z.jpg" alt="perichon" class="form-img" loading="lazy">
    </div>
    
    <form id="my-form" action="https://formspree.io/f/mgeqkgdl" method="POST" class="my-form">
      <label>Nombre:</label>
      <input type="text" name="name" placeholder="¿Cómo te llamás?" required />
      <label>Email:</label>
      <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required />
      <label>Tel:</label>
      <input type="tel" name="tel" placeholder="Ingresa tu nro de teléfono" required />
      <label>Mensaje:</label>
      <textarea type="text" name="mensaje" placeholder="Ingresa tu mensaje" required></textarea>
      <button id="my-form-button" class="btn-enviar">Enviar</button>
      <p id="my-form-status"></p>
    </form>
  </div>

  <footer class="footer">
    <ul class="footer_link">
      <li class="footer_links">
        <a href="https://www.facebook.com/traposperichon" target="_blank" class="link">
          <span class="fab fa-facebook-square"></span>
        </a>
      </li>
      <li class="footer_links">
        <a href="https://www.instagram.com/trapos_perichon/" target="_blank" class="link">
          <span class="fab fa-instagram-square"></span>
        </a>
      </li>
    </ul>
  </footer>

  <script src="../js/app.js"></script>
</body>

</html>
